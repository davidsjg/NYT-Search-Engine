<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    
<header>
    <div class="jumbotron">
        <h1 class="mainDisp"></h1>
    </div>


<container>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Search Parameters</h5>
            <p>Search Term</p>
            <input type="text" class="inputValue" id="searchTerm">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="col">
            <p>Number of Records to Retrieve </p>
            <select class="form-select" aria-label="Disabled select example"
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="5">Five</option>
                <option value="10">Ten</option>
                </select>
            </div>
            <div class="col">
            <p>Start Year (Optional): </p>
            <input type="text" class="inputValue" id="startYear">
        </div>
        <div class="col">
            <p>End Year (Optional)</p>
            <input type="text" class="inputValue" id="endYear" >
        </div>

    </div>

    <input type="submit" value="Search" id="searchBtn">
    <input type="submit" value="Clear" id="clearBtn">

    <container>
    <p>Top Articles</p>
    <div class="topArticles" id="topArticles"> 
</container>


</header>
<body>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    $(".mainDisp").text("New York Times Search")






})






</script>

</html>
